<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Ahmed - Digital Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .card {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid black;
            transition: transform 0.3s ease;
            display: block;
            margin: 80px auto 0 auto; /* Added margin on top */
            max-width: 100%;
            aspect-ratio: 1 / 1;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        h2, .title {
            transition: color 0.3s ease;
        }
        .title {
            font-size: 14px;
            color: #777;
        }
        /* Contact Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: black;
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #444;
            transform: scale(1.1);
        }
        /* Save Contact */
        .save-contact {
            display: block;
            width: 100%;
            background: black;
            color: white;
            padding: 12px;
            margin: 15px 0;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .save-contact:hover {
            background: #222;
        }
        /* Social Links */
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .socials a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .socials a img:hover {
            transform: scale(1.2);
        }
        /* Instapay Section */
        .instapay {
            background: #eee;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .instapay a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .instapay a:hover {
            color: #007aff;
        }
        /* QR Code */
        .qr-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            position: relative; /* Added to ensure proper positioning */
        }
        #qr-code {
            border: 10px solid white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 150px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
        }
        /* Live Clock */
        #clock {
            font-size: 16px;
            margin-bottom: 10px;
        }
        /* Dark Mode Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
        }
        .icons {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }
        .light-icon, .dark-icon {
            font-size: 18px;
            transition: opacity 0.3s, transform 0.4s;
        }
        .light-icon {
            opacity: 1;
            transform: translateX(0);
        }
        .dark-icon {
            opacity: 0;
            transform: translateX(20px);
        }
        input:checked + .slider .light-icon {
            opacity: 0;
            transform: translateX(-20px);
        }
        input:checked + .slider .dark-icon {
            opacity: 1;
            transform: translateX(0);
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        /* Light Mode */
        .light-mode {
            background-color: #f0f0f0;
            color: #000;
        }
        .light-mode .card {
            background: white;
            color: #000;
        }
        .light-mode .title {
            color: #777;
        }
        .light-mode .save-contact {
            background: black;
            color: white;
        }
        .light-mode .button {
            background: black;
            color: white;
        }
        /* Dark Mode */
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .card {
            background: #444;
            color: white;
        }
        .dark-mode .title {
            color: #aaa;
        }
        .dark-mode .save-contact {
            background: white;
            color: black;
        }
        .dark-mode .button {
            background: white;
            color: black;
        }
        .dark-mode .button:hover {
            background: #ddd;
        }
    </style>
</head>
<body class="light-mode">

    <div class="buttons">

    <div class="socials">
        <a href="https://www.instagram.com/designscape.art"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com/in/hassan--ahmed"><img src="linkedin-icon.png" alt="LinkedIn"></a>

        <img src="instapay-logo.png" alt="Instapay" width="100">

    <!-- Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider">
            <span class="icons">
                <span class="light-icon">‚òÄÔ∏è</span>
                <span class="dark-icon">üåô</span>
            </span>
        </span>
    </label>
</div>
<script>
    // Live Clock
    function updateClock() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        minutes = minutes.toString().padStart(2, '0');
        document.getElementById('clock').textContent = `Current Time: ${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
    // Dark Mode Toggle with Local Storage
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    themeToggle.addEventListener('change', function() {
        if (this.checked) {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
        } else {
            body.classList.add('light-mode');
            body.classList.remove('dark-mode');
        }
    });
    // Set initial theme based on user preference or default to light mode
    if (localStorage.getItem('theme') === 'dark') {
        themeToggle.checked = true;
        body.classList.add('dark-mode');
    } else {
        body.classList.add('light-mode');
    }
    // Save theme preference to localStorage
    themeToggle.addEventListener('change', function() {
        localStorage.setItem('theme', this.checked ? 'dark' : 'light');
    });
    // QR Code Generation
    let qr = new QRious({
        element: document.getElementById('qr-code'),
        value: "https://www.instagram.com/designscape.art",
        size: 150,
        background: 'white',
        foreground: 'black',
        level: 'H'
    });
</script>
